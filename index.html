<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pathfinding Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pathfinding Visualizer (A*)</h1>

  <button id="saveGrid">Save Grid</button>
  <button id="loadGrid">Load Grid</button>
  <button onclick="localStorage.removeItem('savedGrid'); alert('Saved grid cleared.')">Clear Saved Grid</button>

  <div class="controls">
    <button id="setStart">Set Start</button>
    <button id="setEnd">Set End</button>
    <button id="addWall">Add Wall</button>
    <button id="findPath">Find Path</button>
    <button id="reset">Reset</button>
    <button id="undoPath">Undo Path</button>
    <button id="setWeight">Set Weight</button>
  </div>
  <label>Rows: <input type="number" id="rowsInput" value="10" min="5" max="50"></label>
  <label>Cols: <input type="number" id="colsInput" value="10" min="5" max="50"></label>
  <button onclick="resizeGrid()">Resize Grid</button>
  <label for="speedControl">Speed:</label>
  <select id="speedControl">
    <option value="100">Slow</option>
    <option value="50" selected>Medium</option>
    <option value="10">Fast</option>
  </select>

  <div id="grid" class="grid"></div>

  <script src="script.js"></script>
</body>
</html>
